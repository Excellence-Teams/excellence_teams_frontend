env:
  global:
    - DARTSDK=./flutter/bin/cache/dart-sdk/bin
    - FLUTTER=./flutter/bin/flutter
    - FLUTTER_UP=../flutter/bin/flutter
    - FLUTTER_GITHUB=https://github.com/flutter/flutter.git
    - PACKAGES=packages

os:
- linux
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libstdc++6
    - fonts-droid-fallback

install:
  - git clone $FLUTTER_GITHUB -b stable
  - $FLUTTER doctor
  - $FLUTTER pub get

jobs: 
  include:
    - stage: test 
      script: 
        - echo 'Starting CI'
        - echo 'Starting Tests ðŸ”¬'
        - echo 'Install dependencies â¬‡ï¸'
        - echo 'Analyze project source â›“'
        - $FLUTTER analyze
        - echo 'Run tests ðŸ“Š'
        - $FLUTTER_UP test
        - echo 'âœ… all checks completed => ready to merge! ðŸ¥³'

    - stage: deploy
      script: 
        - npm install -g firebase-tools
        - $FLUTTER build web
        - firebase deploy --token ""

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL

stages: 
  - name: test
    if: type = pull_request
  
  - name: deploy
    if: type = push AND branch = release

cache:
  directories:
    - $HOME/.pub-cache
