os:
- linux
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libstdc++6
    - fonts-droid-fallback

jobs: 
  include:
    - stage: test 
      before_script:
        - git clone https://github.com/flutter/flutter.git -b stable
        - export PATH=`pwd`/flutter/bin:`pwd`/flutter/bin/cache/dart-sdk/bin:$PATH
        - flutter doctor
      script: 
        - echo 'Starting CI'
        - echo 'Starting Tests ðŸ”¬'
        - echo 'Install dependencies â¬‡ï¸'
        - flutter pub get
        - echo 'Analyze project source â›“'
        - flutter analyze
        - echo 'Run tests ðŸ“Š'
        - flutter test
        - echo 'âœ… all checks completed => ready to merge! ðŸ¥³'

    - stage: deploy
      script: 
        - npm install -g firebase-tools
        - flutter build web
        - firebase deploy --token ""

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL

stages: 
  - name: test
    if: type = pull_request
  
  - name: deploy
    if: type = push AND branch = release

cache:
  directories:
    - $HOME/.pub-cache
