name: Continuous Integration

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
      - "assets/"

jobs:
  Static-Code-Check-and-Tests:
    runs-on: macos-12

    steps:
      - name: Checkout  ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install Dart SDK ğŸ”§
        uses: dart-lang/setup-dart@v1.3

      - name: Install Flutter SDK ğŸ”§
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.0.0"
          channel: "stable"

      - name: Flutter clean ğŸ§¹
        run: flutter clean & flutter pub cache repair

      - name: Install dependencies â¬‡ï¸
        run: flutter pub get

      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Fix code formatting âš™ï¸
        run: dart format --fix **/*.dart

      - name: Analyze project source â›“
        run: flutter analyze

      - name: Build a version ğŸ—
        run: flutter build web

      - run: echo "âœ… static code check completed"

      - name: Run tests ğŸ“Š
        run: flutter test

      - run: echo "âœ… all tests completed"

