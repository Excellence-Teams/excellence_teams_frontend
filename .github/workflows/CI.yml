name: Continuous Integration

on: 
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
      - "assets/"

jobs: 
  Static-Code-Check:
    runs-on: macos-12

    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Checkout  🛎️
        uses: actions/checkout@v2

      - name: Flutter clean
        run: flutter clean